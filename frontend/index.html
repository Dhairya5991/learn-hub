  <!-- React Mount Point -->
  <div id="root">
    <div class="loader">
      Loading <span>&nbsp;LMS Platform...</span>

  <!-- Environment Variables (Optional for non-React usage) -->
  <script>
    window.__ENV__ = {
      API_BASE_URL: "/api"
    };
  </script>

  <!-- React Entry (Vite / CRA / Webpack will inject build files) -->
